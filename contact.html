<div id = "wrapper"> 
	 <form id="contacts" action="http://www.example.com/contacts" method="post">
	 <fieldset id="custInfo"> <legend>Join The Team</legend>
		<div class="formRow"/>
			<label for="name">Name*</label>
			<input name="custName" id="name" type="text"/>
		</div>
		
		<div class="formRow"/>
			<label for="street">Street address</label>
			<input name="custStreet" id="street" type="text" placeholder="first and last name" required />
		</div>
		
		<div class="formRow"/>
			<label for="city">City</label>
			<input name="custCity" id="city" type="text" />
		</div>
		
		<div class="formRow"/>
			<label for="state">State*</label>
			<input name="custState" id="state" type="text" />
		</div>
		
		<div class="formRow"/>
			<label for="zip">Postal Code*</label>
			<input name="custZip" id="zip" type="text" placeholder="nnnnn (-nnnnn)" pattern="^\d{5}(-\d{4})?$"/>
		</div>
		
		<div class="formRow"/>
			<label for="phone">Phone Number</label> 
			<input name="custPhone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn" />
		</div>
		
		<div class="formRow"/>
		<label for="email">Email*</label>
		<input name="custEmail" id="mail" type="email" required />
		</div>	
		
			<input name="chapter" id="chaterC" value="yes" type="checkbox"/>
			<label for="chaterC">Want to start your own chapter?</label>

			<input name="club" id="club" value="yes" type="checkbox"/>
			<label for="clubC">Looking for a local club.</label>
	</fieldset>
	</form>
